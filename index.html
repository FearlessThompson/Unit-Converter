<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter App</title> 
    </head>
    <body onload = "convert(), lenConv(), volConv(), massConv()">
                               <!--TopHalf-->
        <div class="container">
            <div id ="top-half">
                <h1>Metric/Imperial Unit Converter</h1>
                <h2 id="convert-el"></h2>
                <label for="number"> Number: </label>
                <input id="form-input" type="number" required value="0">
                <button id="calc-btn" onclick="convert(), lenConv(), volConv(), massConv()">Convert</button>
            </div> 
                               <!--BottomHalf-->
            <div id="bottom-half">
                <h3>Length (Meter/Feet)</h3>
                <p id="lenRes" ></p>
                
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volRes" ></p>
                
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="massRes" ></p>
            </div>
        
        </div>
        <script src="index.js"></script>
    </body>
</html>
